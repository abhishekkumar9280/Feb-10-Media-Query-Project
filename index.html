<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation Bar -->
      <nav>
        <a class="list-item" href="#">Home</a>
        <a class="list-item" href="#">Projects</a>
        <a class="list-item" href="#">Technologies</a>
        <a class="list-item" href="#">Contact Us</a>
        <img class="hamburger-menu" src="./assets/hambrger.png" alt="hamburger-menu"/>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Top-Section -->
      <section class="top-section">
        <div class="hand">
          <img
            class="hand-image"
            src="./assets/waving-hand.png"
            alt="waving-hand"
            height="50px"
          />
          <p class="greeting">Hi Everyone</p>
          <p>Mark Anderson</p>
          <p>Developer</p>
        </div>
        <div>
          <img class="pc-image" src="./assets/pc-image.png" alt="pc-iamge" />
        </div>
      </section>
      <!-- Bottom-Section -->
      <section class="bottom-section">
        <h2>Projects</h2>
        <div class="project">
          <figure class="figure">
            <img class="project-image" src="./assets/image.png" alt="image"/>
            <figcaption class="caption">Project 1</figcaption>
          </figure>
          <figure class="figure">
            <img class="project-image" src="./assets/image.png" alt="image"/>
            <figcaption class="caption">Project 2</figcaption>
          </figure>
        </div>
        <div class="project">
          <figure class="figure">
            <img class="project-image" src="./assets/image.png" alt="image"/>
            <figcaption class="caption">Project 3</figcaption>
          </figure>
          <figure class="figure">
            <img class="project-image" src="./assets/image.png" alt="image"/>
            <figcaption class="caption">Project 4</figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer>
      <h2>Contact Me</h2>
      <div>
        <img class="social-media-handle" src="./assets/github.png" alt="github"/>
        <img class="social-media-handle" src="./assets/linkedin.png" alt="linkedin"/>
        <img class="social-media-handle" src="./assets/outlook.png" alt="outlook"/>
      </div>
    </footer>
  </body>
</html>
